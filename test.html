<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>Best Productivity App</title>
  </head>
  <body>
    <nav
      class="flex justify-evenly items-center h-[100px] max-w-7xl m-auto bg-blue-300">
      <div>
        <img
          class="w-10 h-10"
          src="https://cdn-icons-png.flaticon.com/512/4149/4149648.png" />
      </div>
      <div>
        <img
          class="w-10 h-10"
          src="https://marshallautomationamerica.com/wp-content/uploads/2017/02/high-productivity-icon.png" />
      </div>
      <div>
        <img
          class="w-10 h-10"
          src="https://d1k5j68ob7clqb.cloudfront.net/processed/meta/k91L5ea8bw6W4yLl9J.png" />
      </div>
    </nav>
    <!--navigation-->
    <div class="m-auto text-center max-w-7xl">
      <div class="bg-slate-200 py-[40px]">
        <p class="text-orange-500">Be More Productive: Checklist</p>
        <h1 class="text-[28px] font-bold text-orange-700 py-2">Checklist</h1>
        <img
          src="https://hive.com/wp-content/uploads/2022/05/productivity-tips.png" />
        <input
          type="text"
          class="py-[18px] pl-[18px] my-[18px] shadow-xl w-full"
          placeholder="Enter Your First Tasks" />
        <input
          type="text"
          class="py-[18px] pl-[18px] mb-[18px] shadow-xl w-full"
          placeholder="Enter Your Second Tasks" />
        <input
          type="text"
          class="py-[18px] pl-[18px] mb-[18px] shadow-xl w-full"
          placeholder="Enter Your Third Tasks" />
      </div>
    </div>

    <!--CheckBox-->
    <div class="m-auto text-center max-w-7xl bg-slate-200">
      <p class="text-orange-500">Be More Productive: Time YourSelf</p>
      <h1 class="text-[28px] font-bold text-orange-700 py-2">Timer</h1>
      <img
        class="w-full"
        src="https://c.tadst.com/gfx/300x168/fb-stopwatch2.png?1" />
    </div>
    <!--Timer-->

    <div
      class="flex flex-col justify-center max-w-7xl m-auto text-center text-[#7B7B7B] dark:bg-black bg-slate-200 py-8">
      <p class="text-orange-500">Give Us Some Feedbacks</p>
      <h1 class="text-[28px] font-bold text-orange-700 py-2">Feedback</h1>
      <input
        class="py-[18px] pl-[18px] mt-[18px] shadow-xl"
        type="text"
        placeholder="Name" />
      <input
        class="py-[18px] pl-[18px] mt-[18px] shadow-xl"
        type="text"
        placeholder="Email" />

      <input
        class="py-[18px] pl-[18px] mt-[18px] shadow-xl"
        type="text"
        placeholder="Mobile No" />
      <input
        class="py-[18px] pl-[18px] mt-[18px] shadow-xl"
        type="text"
        placeholder="Subject" />

      <input
        class="pt-[18px] pb-[121px] pl-[18px] mt-[18px] shadow-xl"
        type="text"
        placeholder="Send Massage" />
      <div class="flex justify-end">
        <button
          class="text-white bg-[#FF5300] font-medium text-[20px] max-w-[320px] m-auto py-3 px-6 rounded-[10px] my-[25px] shadow-md shadow-[#FF5300]"
          type="submit">
          Send Message
        </button>
      </div>
    </div>

    <!--Feedback-->
    <footer class="px-10 py-8 m-auto bg-blue-700 max-w-7xl">
      <div>
        <h1 class="text-[25px] font-bold py-3 text-white">Reference</h1>
        <ul class="text-green-500">
          <li class="my-2 text-[18px] flex">
            <a href="https://openai.com/blog/chatgpt">ChatGPT</a>
            <img
              class="relative w-6 h-6 left-2"
              src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" />
          </li>
          <li class="my-2 text-[18px] flex">
            <a href="https://www.w3schools.com/">W3School</a>
            <img
              class="relative w-6 h-6 left-2"
              src="https://yt3.googleusercontent.com/dW6to0x5Crmeh7yi-YPLcQRqVrBtx2BSh8eoKTJbE8NbjloQ0sqlmdszIlxokJU_97-ndOt_=s900-c-k-c0x00ffffff-no-rj" />
          </li>
          <li class="my-2 text-[18px] flex">
            <a
              href="https://www.oneclickitsolution.com/blog/run-python-in-html/"
              >PyScript</a
            >
            <img
              class="relative w-8 h-6 left-2"
              src="https://pyscript.net/assets/images/pyscript-sticker-black.svg" />
          </li>
        </ul>
      </div>
      <div>
        <h1 class="text-[25px] font-bold py-3 text-white">Sponsors</h1>
        <div>
          <div class="my-5">
            <a href="https://alumni.bxscience.edu"
              ><img
                src="https://atomhacks.org/_next/image?url=%2Fassets%2Fsponsors%2Falumni.png&w=3840&q=75"
            /></a>
          </div>
          <div>
            <div class="my-5 bg-white">
              <a href="https://www.taskade.com">
                <img
                  src="https://atomhacks.org/_next/image?url=%2Fassets%2Fsponsors%2Ftaskade.png&w=3840&q=75"
              /></a>
            </div>
            <div class="py-8 my-5 bg-white">
              <a href="https://www.echo3d.com">
                <img
                  src="https://atomhacks.org/_next/image?url=%2Fassets%2Fsponsors%2Fecho3d.png&w=3840&q=75"
              /></a>
            </div>
            <div class="my-5 bg-white">
              <a href="https://www.hudsonrivertrading.com"
                ><img
                  src="https://atomhacks.org/_next/image?url=%2Fassets%2Fsponsors%2Fhrt.png&w=3840&q=75"
              /></a>
            </div>
          </div>
          <div>
            <div class="flex justify-center my-5 bg-white">
              <a href="https://smallplanet.com">
                <img
                  class=""
                  src="https://atomhacks.org/_next/image?url=%2Fassets%2Fsponsors%2Fsp.png&w=3840&q=75"
              /></a>
            </div>
            <div class="flex justify-center my-5 bg-white">
              <a href="https://gen.xyz">
                <img
                  src="https://atomhacks.org/_next/image?url=%2Fassets%2Fsponsors%2Fxyz.png&w=3840&q=75"
              /></a>
            </div>
            <div class="my-5 bg-white">
              <a href="https://www.wolframalpha.com"
                ><img
                  src="https://atomhacks.org/_next/image?url=%2Fassets%2Fsponsors%2Fwolfram.png&w=3840&q=75"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--References and Sponsors-->
  </body>
</html>
